[loggers]
keys=root,discord

[handlers]
keys=console

[formatters]
keys=simple

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[handler_console]:
class=logging.StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[logger_root]
level=DEBUG
handlers=console

[logger_discord]
level=INFO
handlers=console
qualname=discord
propagate=0
